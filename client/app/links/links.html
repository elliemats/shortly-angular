
  <!-- Your html here -->
  <input type="text" mg-model="search" placeholder="filter" />
  <div class="links">


  <div class="link" ng-repeat="link in data.links">
  <!-- data.links is an array of links  -->
  <div class="info">
    <div class="visits">
      <span class="count">{{ link.visits }}</span>
    </div>
    <div class="title">{{ link.title }}</div>
    <div class="original">{{ link.url }}</div>

    <a href="http://localhost:3000/api/links/{{ link.code }}">{{ link.base_url }}/{{ link.code }}</a>
  </div>
  </div>

  </div>
